<head>

  <title>Listado de máquinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f9cd00; /* Fondo GEOTEC */
      text-align: center;
      color: #003366; /* Texto GEOTEC */
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;

    }

    button {
      width: 100%;
      max-width: 280px;
      margin: 10px auto;
      padding: 16px 24px;
      font-size: 18px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #002752;
    }

    a {
      display: block;
      text-decoration: none;
    }
