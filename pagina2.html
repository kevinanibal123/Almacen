<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptación móvil -->
  <title>Listado de máquinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #eef1f5;
      text-align: center;
    }

    h2 {
      font-size: 24px; /* tamaño más cómodo para móvil */
      margin-bottom: 30px;
      color: #333;
    }

    button {
      width: 100%;
      max-width: 280px;
      margin: 10px auto;
      padding: 16px 24px;
      font-size: 18px; /* tamaño mayor para dedos */
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* ligero efecto visual */
    }

    button:hover {
      background-color: #337085;
    }

    a {
      display: block;
      text-decoration: none;
    }
  </style>
</head>
